<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color:#fff;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form>
            <label for="guessfiled">Guess a number</label>
            <input type="text" id="guessfiled">
            <input type="submit" id="subt" value="submit  guess" class="guessSubmit">
        </form>
        <div class="resultParse">
            <p>Previous Guesses: <span class="guessess"></span></p>
            <p>Remaining Guesses: <span class="lastresult">10</span></p>
            <p class="LowOrHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
